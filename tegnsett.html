    <h1 class="header-tegnsett">Tegnsett</h1>
    <p>Tegnsett i en datamaskin avgjør hvordan bosktavene i alfabetet, tall og andre skrifttegn skal vises på skjermen. Forskjellige tegnsett har ulikt antall tegn: ASCII har tegn fra tallene 0 til 127, mens ANSI og UTF-8 har i tilegg fra tallene 128 til 255.</p>
